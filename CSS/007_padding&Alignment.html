<style>
    .subscribe-button{ 
        background-color: rgb(200, 0, 0);
        color: white;
        border: none;
        /* height: 36px;
        width: 105px; */

        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 20px;
        padding-right: 20px;

        /*Alignment are text based that leads to unalignment of boxes*/
        /*so we align on the basis of top*/

        vertical-align: top;

        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        transition: opacity 1s
    }
    .subscribe-button:hover { 
        opacity: 0.5; 

    }
    .subscribe-button:active{ 
        background-color: blue;
        opacity: 1; 
    }
    .join-button{
        background-color: white;
        color: rgb(41, 118, 211);
        border-color: rgb(41, 118, 211);
        border-style: solid; 
        border-width: 1px;
        border-radius: 2px; 
        cursor: pointer;
        /* height: 36px;
        width: 62px; */

        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 20px;
        padding-right: 20px;

        transition: background-color 1s,
        color 1s;

        vertical-align: top;
    }

    .join-button:hover{
        background-color: rgb(41, 118, 211);
        color: white;
        transition: background-color 1s, color 1s; 
    }

    .join-button:active{
        opacity:0.5;
    }

    .tweet-button{
        background-color: rgb(2, 158, 255);
        color: white;
        border: none;
        /* height: 36px;
        width: 70px; */

        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 20px;
        padding-right: 20px;

        border-radius: 18px;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
        margin-left: 8px;

        transition: box-shadow 1s;

        vertical-align: top;

    }

    .tweet-button:hover {
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 1);
    }

</style>

<button class="subscribe-button">SUBSCRIBE</button>
<button class="join-button">JOIN MY CHANNEL</button>
<button class="tweet-button">Tweet</button>
