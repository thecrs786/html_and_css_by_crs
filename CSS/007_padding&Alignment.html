   ------------------------------------------------------------
   This file demonstrates:
   ‚úÖ How to use padding for internal spacing
   ‚úÖ How to align inline-block elements (using vertical-align)
   ‚úÖ How to apply hover & active effects
   ‚úÖ How transitions smooth animations
   ‚úÖ How border-radius and box-shadow enhance UI look
   ============================================================ -->

<style>

/* ============================================================
   1Ô∏è‚É£ SUBSCRIBE BUTTON STYLING
   ------------------------------------------------------------
   Button type: Solid red background, white text
   Demonstrates:
   - Padding for button size
   - Vertical alignment
   - Transition on hover/active
   ============================================================ */
.subscribe-button { 
    /* üî∏ Background & Text */
    background-color: rgb(200, 0, 0); /* YouTube-style red */
    color: white; /* White text for contrast */

    /* üî∏ Border Setup */
    border: none; /* Removes default HTML button border */

    /* üî∏ Sizing via Padding
       Instead of using fixed height/width (less flexible),
       we use padding to define internal spacing.
       Padding creates natural spacing between text and button edges.
       This approach adapts better to different text lengths. */
    /* height: 36px;
       width: 105px; */
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 20px;
    padding-right: 20px;

    /* üî∏ Alignment
       Inline elements (like <button>) align based on text baseline by default.
       That can make boxes appear slightly misaligned if one has larger text.
       vertical-align: top; ensures the top edges of all buttons align visually. */
    vertical-align: top;

    /* üî∏ Extra Design Enhancements */
    border-radius: 2px; /* Slight rounding of corners */
    cursor: pointer;    /* Changes cursor to pointer on hover */

    /* üî∏ Spacing Between Buttons */
    margin-right: 8px; /* Creates space between this and the next button */

    /* üî∏ Transition
       Adds smooth animation when opacity changes on hover. */
    transition: opacity 1s;
}

/* ---------- HOVER EFFECT ----------
   On hover, we reduce opacity to create a fade effect.
   transition above ensures this happens smoothly. */
.subscribe-button:hover { 
    opacity: 0.5; 
}

/* ---------- ACTIVE STATE ----------
   When clicked (active), the background changes color,
   and opacity resets to make it visible again. */
.subscribe-button:active { 
    background-color: blue; /* Temporary click feedback */
    opacity: 1; 
}



/* ============================================================
   2Ô∏è‚É£ JOIN BUTTON STYLING
   ------------------------------------------------------------
   Button type: Outlined style (white background, blue border)
   Demonstrates:
   - Border styling (solid outline)
   - Color inversion on hover
   - Shared padding and alignment for consistent size
   ============================================================ */
.join-button {
    /* üî∏ Background & Text */
    background-color: white;
    color: rgb(41, 118, 211); /* Blue text color */

    /* üî∏ Border Properties */
    border-color: rgb(41, 118, 211);
    border-style: solid; 
    border-width: 1px;

    border-radius: 2px; 
    cursor: pointer;

    /* üî∏ Padding defines size instead of height/width */
    /* height: 36px;
       width: 62px; */
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 20px;
    padding-right: 20px;

    /* üî∏ Transition (multiple properties)
       Both background-color and text color animate smoothly. */
    transition: background-color 1s, color 1s;

    /* üî∏ Vertical alignment */
    vertical-align: top;
}

/* ---------- HOVER EFFECT ----------
   When hovered, the button inverts its colors ‚Äî
   background turns blue and text turns white. */
.join-button:hover {
    background-color: rgb(41, 118, 211);
    color: white;
    transition: background-color 1s, color 1s; 
}

/* ---------- ACTIVE STATE ----------
   Reduces opacity slightly to indicate click feedback. */
.join-button:active {
    opacity: 0.5;
}



/* ============================================================
   3Ô∏è‚É£ TWEET BUTTON STYLING
   ------------------------------------------------------------
   Button type: Rounded blue button (Twitter-like)
   Demonstrates:
   - Heavier border-radius for pill shape
   - Box-shadow animation on hover
   ============================================================ */
.tweet-button {
    /* üî∏ Background & Text */
    background-color: rgb(2, 158, 255); /* Twitter blue */
    color: white;
    border: none; /* No outline */

    /* üî∏ Size controlled by padding */
    /* height: 36px;
       width: 70px; */
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 20px;
    padding-right: 20px;

    /* üî∏ Shape and Typography */
    border-radius: 18px;   /* Larger radius gives oval shape */
    font-weight: bold;     /* Makes text bolder and clearer */
    font-size: 15px;       /* Slightly larger font */
    cursor: pointer;       /* Pointer cursor for interaction */

    /* üî∏ External spacing */
    margin-left: 8px;      /* Creates space on left side */

    /* üî∏ Transition for box shadow animation */
    transition: box-shadow 1s;

    /* üî∏ Aligning with other buttons */
    vertical-align: top;
}

/* ---------- HOVER EFFECT ----------
   Adds a subtle shadow below the button to create a depth effect.
   The rgba() defines a semi-transparent black shadow.
   transition above ensures it fades in smoothly. */
.tweet-button:hover {
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 1);
}

</style>

<!-- ============================================================
   üìò EXPLANATION SUMMARY
   ------------------------------------------------------------
   üü¢ PADDING
   - Internal spacing between content (text) and border.
   - More flexible than fixed width/height.
   - Makes buttons resize naturally with text length.

   üü£ ALIGNMENT (vertical-align)
   - Controls alignment of inline or inline-block elements.
   - Default: baseline alignment (causes uneven heights visually).
   - Setting to "top" aligns all elements‚Äô top edges evenly.

   üîµ HOVER / ACTIVE / TRANSITION
   - :hover  ‚Üí Triggers when user hovers.
   - :active ‚Üí Triggers when user clicks or holds.
   - transition ‚Üí Smoothens property changes (opacity, color, box-shadow, etc.)

   üü† DESIGN PRINCIPLES
   - Use padding for flexible sizing.
   - Use vertical-align for consistent layout alignment.
   - Use transitions for natural feel.
   - Use hover/active for user interaction feedback.

   üü° PRIORITY ORDER
   - Inline style (if any) > Class style > Element (default browser) style
   - Hover/Active states override normal class temporarily.

   ============================================================ -->
