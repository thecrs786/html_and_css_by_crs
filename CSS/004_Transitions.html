<!-- =====================================================
     ‚ú® CSS TRANSITIONS ‚Äî COMPLETE EXPLANATION & DEMO ‚ú®
     =====================================================

This code demonstrates how CSS transitions work on buttons.
It covers:
1. Transition fundamentals
2. Difference between hover-in / hover-out transitions
3. How transitions behave when applied in normal, hover, or both states.
-->

<style>

    /* =====================================================
       TRANSITION FUNDAMENTALS
       =====================================================
       - A transition defines how a property changes over time.
       - Syntax: 
           transition: <property> <duration>;

         Example:
           transition: opacity 1s;

       This means the opacity change will take 1 second to complete.
    */


    /* ==========================
       SUBSCRIBE BUTTON STYLING
       ========================== */
    .subscribe-button { 
        background-color: rgb(200, 0, 0);  /* Red background */
        color: white;                      /* White text */
        border: none;                      /* No border */
        height: 36px;                      /* Fixed height */
        width: 105px;                      /* Fixed width */
        border-radius: 2px;                /* Slightly rounded corners */
        cursor: pointer;                   /* Pointer cursor on hover */
        margin-right: 8px;                 /* Gap from next button */

        /* =====================================================
           TRANSITION PROPERTY:
           - Applying transition on the NORMAL state.
           - Affects opacity changes with a 1-second animation.
           ===================================================== */
        transition: opacity 1s; 
    }

    /* ==========================
       SUBSCRIBE HOVER STATE
       ========================== */
    .subscribe-button:hover { 
        opacity: 0.5;   /* Fades to half opacity smoothly due to transition */
    }

    /* ==========================
       SUBSCRIBE ACTIVE STATE
       ========================== */
    .subscribe-button:active { 
        background-color: blue;  /* Temporary blue background while clicked */
        opacity: 1;              /* Full opacity when pressed */
    }


    /* ==========================
       JOIN BUTTON STYLING
       ========================== */
    .join-button {
        background-color: white;                /* White background */
        color: rgb(41, 118, 211);               /* Blue text */
        border-color: rgb(41, 118, 211);        /* Blue border */
        border-style: solid;                    /* Solid border */
        border-width: 1px;                      /* Thin border */
        border-radius: 2px;                     /* Rounded edges */
        cursor: pointer;                        /* Pointer cursor */
        height: 36px;                           /* Fixed height */
        width: 62px;                            /* Fixed width */

        /* =====================================================
           MULTIPLE TRANSITIONS:
           - You can apply multiple transitions using commas.
           - This animates background-color and text color changes.
           ===================================================== */
        transition: background-color 1s, color 1s;
    }

    /* =====================================================
       NOTE ABOUT TRANSITION PLACEMENT:
       -----------------------------------------------------
       ‚úÖ Recommended: Apply transition in the NORMAL state.
           ‚Üí Works for both hover-in and hover-out.
       
       ‚ö†Ô∏è If transition is written only in :hover state:
           ‚Üí Hover-in: smooth
           ‚Üí Hover-out: instant (no animation)
           ‚Üí Result: one-way transition

       ‚úÖ If in BOTH states:
           ‚Üí Works fine but redundant.

       ‚öôÔ∏è For hover-out only:
           ‚Üí Apply transition in normal state,
             then disable in hover with 'transition: none;'
    ====================================================== */


    /* ==========================
       JOIN HOVER STATE
       ========================== */
    .join-button:hover {
        background-color: rgb(41, 118, 211);    /* Blue background on hover */
        color: white;                           /* White text on hover */

        /* Adding transition here again just to demonstrate redundancy:
           - Works same as applying only in normal state.
           - If transition wasn't in normal state, hover-out would be instant.
        */
        transition: background-color 1s, color 1s; 
    }

    /* ==========================
       JOIN ACTIVE STATE
       ========================== */
    .join-button:active {
        opacity: 0.5;   /* Slight fade when clicked */
    }

</style>


<!-- =====================================================
     BUTTONS ON PAGE
     ===================================================== -->
<button class="subscribe-button">SUBSCRIBE</button>
<button class="join-button">JOIN</button>


<!-- =====================================================
     üéØ TRANSITION BEHAVIOR SUMMARY
     =====================================================

1. Transition in NORMAL state only:
   - Hover-in: smooth
   - Hover-out: smooth
   - ‚úÖ Result: Two-way animation (recommended)

2. Transition in HOVER state only:
   - Hover-in: smooth
   - Hover-out: instant
   - ‚ö†Ô∏è Result: One-way animation (hover-in only)

3. Transition in BOTH NORMAL & HOVER:
   - Hover-in: smooth
   - Hover-out: smooth
   - ‚úÖ Same as normal-only (redundant)

4. Hover-out only animation trick:
   - Put `transition` in normal state.
   - Disable it in hover using `transition: none;`
   - üîÅ Result: Hover-in instant, hover-out smooth.

üí° KEY POINT:
   Transition applies *only* when the selector containing it is active.
   ‚Üí Normal state handles all changes toward normal.
   ‚Üí Hover state handles changes while hovered.

=========================================================
-->
