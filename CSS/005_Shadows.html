<style>
    .subscribe-button{ 
        background-color: rgb(200, 0, 0);
        color: white;
        border: none;
        height: 36px;
        width: 105px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        transition: opacity 1s
    }
    .subscribe-button:hover { 
        opacity: 0.5; 

    }
    .subscribe-button:active{ 
        background-color: blue;
        opacity: 1; 
    }
    .join-button{
        background-color: white;
        color: rgb(41, 118, 211);
        border-color: rgb(41, 118, 211);
        border-style: solid; 
        border-width: 1px;
        border-radius: 2px;
        cursor: pointer;
        height: 36px;
        width: 62px;
        transition: background-color 1s, /*remove this line from here and let this
                                         line stay in hover to see only hover in transition*/
        color 1s;
       }

    .join-button:hover{
        background-color: rgb(41, 118, 211);
        color: white;
        transition: background-color 1s, color 1s; 
    }

    .join-button:active{
        opacity:0.5;
    }

    .tweet-button{
        background-color: rgb(2, 158, 255);
        color: white;
        border: none;
        height: 36px;
        width: 70px;
        border-radius: 18px;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
        margin-left: 8px;

        /*Creating Shadows*/

        /* rgba : same as rgb but a denotes the opacity*/

        /*box-shadow: 10px 10px 10px red;
                  horizontal_position vertical_posotion blur_in_px color*/
    
        /*box-shadow: 5px 5px 10px rgba(0, 0, 0, 1); /*For creating a less opaque shadow*/

        transition: box-shadow 1s; /*For both hover-in and hover-out transition*/

    }

    .tweet-button:hover {
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 1);
        /*if we want only hover in transition and not hover out transition
         remove transition: shadow-box 1s; from normal state and add it here*/
    }

</style>

<button class="subscribe-button">SUBSCRIBE</button>
<button class="join-button">JOIN</button>
<button class="tweet-button">Tweet</button>
