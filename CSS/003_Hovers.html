<!DOCTYPE html>
<html lang="en">

<head>
  <!-- =====================================================
     âœ¨ CSS HOVER & ACTIVE PSEUDO-CLASSES â€” COMPLETE NOTES âœ¨
     =====================================================

This code demonstrates how pseudo-classes like `:hover` and `:active`
allow us to change the appearance of elements dynamically 
based on user interaction (mouse hover or click).
-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hovers</title>
  <style>
    /* =====================================================
       SUBSCRIBE BUTTON â€” BASE STYLE
       =====================================================

       Here we create a red rectangular button with white text.
       The base (default) style defines how the button looks normally,
       i.e., before any user interaction occurs.
    */
    .subscribe-button {
      background-color: rgb(200, 0, 0);
      /* Red background */
      color: white;
      /* White text */
      border: none;
      /* Removes default border */
      height: 36px;
      /* Fixed height */
      width: 105px;
      /* Fixed width */
      border-radius: 2px;
      /* Slightly rounded corners */
      cursor: pointer;
      /* Changes cursor to pointer (hand icon) */
      margin-right: 8px;
      /* Adds spacing to the right */
    }

    /* =====================================================
       :HOVER PSEUDO-CLASS
       =====================================================
       The :hover pseudo-class triggers when the mouse pointer 
       is placed *over* an element.

       - It allows temporary style changes while hovering.
       - It is used for interactivity and feedback (visual cue).
       - Styles in :hover are applied *in addition to* base styles,
         but if any property conflicts, the :hover property overrides.

       Example: opacity, color, background, transform, etc.
    */
    .subscribe-button:hover {
      opacity: 0.5;
      /* Fades the button to 50% opacity on hover */
      /* background-color: green;  (You can test this line to see hover color change) */
    }

    /* =====================================================
       :ACTIVE PSEUDO-CLASS
       =====================================================
       The :active pseudo-class triggers *only while* 
       the mouse button is pressed down (clicked) on the element.

       - It typically lasts for a fraction of a second (click duration).
       - Commonly used to simulate "button press" or click feedback.
       - Overrides both base and hover styles while active.

       Below: Restores full opacity and turns background blue when clicked.
    */
    .subscribe-button:active {
      background-color: blue;
      /* Turns blue while being clicked */
      opacity: 1;
      /* Full opacity (overrides hover's fade-out) */
    }



    /* =====================================================
       JOIN BUTTON â€” BASE STYLE
       =====================================================

       Here we create a bordered blue button with white background.
       Demonstrates how border properties differ from background-color.
    */
    .join-button {
      background-color: white;
      /* White background */
      color: rgb(41, 118, 211);
      /* Blue text */
      border-color: rgb(41, 118, 211);
      /* Blue border */
      border-style: solid;
      /* Solid border type */
      border-width: 1px;
      /* Thin border */
      border-radius: 2px;
      /* Slightly rounded edges */
      cursor: pointer;
      /* Pointer on hover */
      height: 36px;
      /* Fixed height */
      width: 62px;
      /* Fixed width */
      /* margin-right intentionally skipped (will align with tweet button later) */
    }

    /* =====================================================
       JOIN BUTTON :HOVER
       =====================================================
       - When hovered, invert the color scheme.
       - White text on blue background gives a clear interactive effect.
    */
    .join-button:hover {
      background-color: rgb(41, 118, 211);
      /* Turns background blue */
      color: white;
      /* Turns text white */
    }

    /* =====================================================
       JOIN BUTTON :ACTIVE
       =====================================================
       - Adds a temporary click feedback.
       - Reduces opacity while button is being clicked.
    */
    .join-button:active {
      opacity: 0.5;
      /* Slightly fades when pressed */
    }
  </style>
</head>

<body>

  <!-- =====================================================
     BUTTONS DISPLAYED ON PAGE
     ===================================================== -->
  <button class="subscribe-button">SUBSCRIBE</button>
  <button class="join-button">JOIN</button>



  <!-- =====================================================
     ðŸŽ¯ CONCEPT SUMMARY: HOVER vs ACTIVE
     =====================================================

1. :hover â€” â€œMouse Overâ€ Interaction
   ---------------------------------
   âž¤ Triggered when the user places the cursor over an element.
   âž¤ Remains active *as long as* the mouse is on that element.
   âž¤ Used for effects like color change, opacity change, underline, shadow, etc.
   âž¤ Example: Button glows, link highlights, image brightens, etc.

   Key Notes:
   - :hover overrides normal state but not :active.
   - Itâ€™s ideal for user feedback before interaction (pre-click).

2. :active â€” â€œClick Pressâ€ Interaction
   -----------------------------------
   âž¤ Triggered only *while* the element is being clicked (mouse held down).
   âž¤ Ends immediately when the mouse is released.
   âž¤ Commonly used to simulate physical button pressing or highlight state.
   âž¤ Example: Button darkens when clicked.

   Key Notes:
   - :active overrides both normal and hover states temporarily.
   - It can combine with transitions for smooth animations.

3. Interaction Order (CSS Priority):
   ---------------------------------
   Normal State  â†’  Hover  â†’  Active
   (Each new state overrides the previous one while active.)

4. Practical Design Tip:
   ---------------------------------
   - Use :hover for interactivity feedback.
   - Use :active for click feedback.
   - Use transition for smooth changes between them.

=========================================================
-->
</body>

</html>
