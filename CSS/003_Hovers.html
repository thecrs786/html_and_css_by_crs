<style>
    .subscribe-button{ 
        background-color: rgb(200, 0, 0);
        color: white;
        border: none;
        height: 36px;
        width: 105px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
    }

    /* Creating hover [PSEUDO CLASS] 
    Triggered when mouse is over the element*/

    .subscribe-button:hover { /* These styles would apply in addition to above styles when we're hovering over the button
                                 If any exists above, these ones would take effect while hovering*/
        opacity: 0.5; /*To fade out the element, range to 1*/
        /*background-color: green;*/

    }

    /*Active pseudo class*/
    .subscribe-button:active{ /* Triggered while mouse is clicked/pressed*/
        background-color: blue;
        opacity: 1; /*in hover, opacity reduced so when clicked the button would turn blue but faded,
                        but here we restored the opacity, now button will turn blue with full opacity*/
    }

    .join-button{
        background-color: white;
        color: rgb(41, 118, 211);
        border-color: rgb(41, 118, 211); /*For background color*/
        border-style: solid; /*For border style*/
        border-width: 1px;
        border-radius: 2px;
        cursor: pointer;
        height: 36px;
        width: 62px;
        /* margin-right: 8px; we'll use left margin on tweet button*/
    }

    /*colon hover*/

    .join-button:hover{
        background-color: rgb(41, 118, 211);
        color: white;
    }

    /*Fade when clicked*/
    .join-button:active{
        opacity:0.5;
    }
</style>

<button class="subscribe-button">SUBSCRIBE</button>
<button class="join-button">JOIN</button>
