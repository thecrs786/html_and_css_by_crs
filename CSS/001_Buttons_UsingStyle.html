<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Introduction</title>

  <!-- 
  ============================================================
                      INTRO TO CSS IN HTML
  ============================================================
  There are 3 main ways to apply CSS:
  
  1. INTERNAL CSS → Written inside the <style> tag in HTML (recommended for small projects)
  2. EXTERNAL CSS → Written in a separate .css file and linked using <link>
  3. INLINE CSS   → Written directly inside an element using the style attribute

  NOTES:
  - In INTERNAL or EXTERNAL CSS, comments are written using /* comment */
  - In HTML, attributes like "style" are written directly inside a tag.
  ============================================================
  -->
</head>

<body>
  <!-- ============================= -->
  <!-- 1️⃣ INLINE CSS EXAMPLE -->
  <!-- ============================= -->
  <!-- Inline CSS applies style directly to this element only -->
  <h1 style="color: rgb(3, 3, 5);">Hello</h1>


  <!-- ============================= -->
  <!-- 2️⃣ INTERNAL CSS EXAMPLE -->
  <!-- ============================= -->
  <!-- Technique:
       1. Create elements with HTML.
       2. Style them using CSS selectors (inside <style>).
  -->
  <style> /*Should be written under head*/
    /* The 'button' selector targets ALL <button> elements on this page */
    button { 
      background-color: red;     /* Sets red background */
      color: white;              /* Sets white text color */

      /* Alternate color method using RGB:
         rgb(red, green, blue)
         - Minimum value: 0
         - Maximum value: 255
         Example: rgb(255, 255, 255) → white
      */

      border: none;              /* Removes default border */

      height: 36px;              /* Fixed height */
      width: 105px;              /* Fixed width */

      border-radius: 100px;      /* Makes the corners fully rounded 
                                    (half of height → pill shape) */

      cursor: pointer;           /* Changes cursor to a pointer on hover */
    }
  </style>

  <!-- ============================= -->
  <!-- Explanation of CSS Concepts -->
  <!-- ============================= -->
  <!-- 
  CSS SELECTOR: 
      - 'button' is the selector here → targets all <button> elements.
  CSS PROPERTY:
      - background-color, color, border, height, etc.
  CSS VALUE:
      - red, white, none, etc.
  RULE FORMAT:
      property: value;
      (each rule ends with a semicolon)
  -->

  <!-- ============================= -->
  <!-- BUTTON ELEMENTS -->
  <!-- ============================= -->

  <!-- First button -->
  <button>SUBSCRIBE</button> 
  <!-- This button will have:
       - Red background
       - White text
       - Borderless style
       - Rounded corners
  -->

  <!-- Second button -->
  <button>JOIN</button> 
  <!-- This button inherits the same styles since the selector targets ALL buttons -->
</body>
</html>
